<div id="chefs">
	<ul>
		<li class="listHeading">
			<div class="col-xs-6">Chef</div>
			<div class="col-xs-6">Rating</div>
		</li>
		<% _.each(models, function(model) { %>
			<a href="#chef/<%= model.attributes.chef_id %>">
				<li>
					<div class="col-xs-6">
							<%= model.attributes.chef_name %>					
					</div>
					<div class="col-xs-6">
						<% for(i=0;i<Math.floor(model.attributes.rating/2);i++) { %>
							<div class="hat-full"></div>
						<% } %>
						<% if(model.attributes.rating%2) { %>
							<div class="hat-half"></div>
						<% } %>
						<% for(i=0;i<Math.floor((10 - model.attributes.rating)/2);i++) { %>
							<div class="hat-empty"></div>
						<% } %>
					</div>
				</li>
			</a>
		<% }); %>
	</ul>
</div>
