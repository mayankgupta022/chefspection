<div id="login" class="form">
	<div class="row">
		<label class="col-xs-4">Restaurant</label>
		<input type="text" class="col-xs-8" <% if(typeof restaurant_name!== 'undefined') { %> value="<%= restaurant_name %>" <% } %> name="restaurant_name" id="restaurant_name"/>
	</div>
	<div class="row">
		<label class="col-xs-4">Manager</label>
		<input type="text" class="col-xs-8" <% if(typeof owner!== 'undefined') { %> value="<%= owner %>" <% } %> name="owner" id="owner"/>
	</div>
	<br />
	<div class="row">
		<div class="col-xs-12">
			<button type="submit" class="btn btn-primary" id="submit">Save</button>
			<button type="reset" class="btn btn-primary" id="reset">Reset</button>
		</div>
	</div>
	<div id="msg"></div>
</div>
