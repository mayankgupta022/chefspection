<div id="login" class="form">
	<div class="row">
		<label class="col-xs-4">Restaurant</label>
		<select id="restaurant_id" class="col-xs-8">
			<% _.each(models, function(model) { %>
				<option value="<%= model.attributes.restaurant_id %>">
					<%= model.attributes.restaurant_name %>
				</option>
			<% }); %>
		</select>
	</div>
	<div class="row">
		<label class="col-xs-4">Order No.</label>
		<input type="text" class="col-xs-8" name="order_no" id="order_no"/>
	</div>
	<div class="row">
		<label class="col-xs-4">Feedback</label>
		<textarea class="col-xs-8" name="feedback" id="feedback"></textarea>
	</div>
	<br />
	<div class="row">
		<div class="col-xs-12">
			<button type="submit" class="btn btn-default" id="submit">Save</button>
			<button type="reset" class="btn btn-default" id="reset">Reset</button>
		</div>
	</div>
	<div id="msg"></div>
</div>
