<div id="login" class="form">
	<div class="row">
		<label class="col-xs-4">Restaurant</label>
		<input type="text" class="col-xs-8" name="restaurant_name" id="restaurant_name"/>
	</div>
	<div class="row">
		<label class="col-xs-4">Password</label>
		<input type="password" class="col-xs-8" name="password" id="password"/>
	</div>
	<br />
	<div class="row">
		<div class="col-xs-12">
			<button type="submit" class="btn btn-default" id="submit">Login</button>
			<button type="reset" class="btn btn-default" id="reset">Reset</button>
		</div>
	</div>
	<div id="msg"></div>
</div>
